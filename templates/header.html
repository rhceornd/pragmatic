{# pragmatic/templates/header.html #}
    <div class="pragmatic_header">
        <div class="pragmatic_logo">
            <h1>Pragmatic</h1>
        </div>
        <div>
            <span>Daun</span>
            <span>I</span>
            <span>love</span>
            <a href="{% url 'articleapp:list' %}">
                <span>articles</span>
            </a>

            {% if not user.is_authenticated %}
            {# request.pathëŠ” /account/hello_world/ #}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>

            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}

        </div>
    </div>
